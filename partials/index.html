<div class="view">
    <div class="navbox_container col-sm-4" data-ng-repeat="item in navlinks">
        <div class="navbox">
            <div class="nav_item">
                <span data-ng-class="item.icon"></span>
                <div class="nav_link_text_container">
                    <a data-ng-href="#/{{item.name}}"><h3 class="nav_link_text">{{item.text}}</h3></a>
                </div>
            </div>
        </div>
    </div>
</div>
