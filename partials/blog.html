<div class="view">
    <div class="navbox_container col-sm-4" data-ng-repeat="item in blog_list">
        <a data-ng-href="#/blog/{{item.name}}">
            <div class="navbox">
                <div class="nav_item">
                    <h2 class="nav_link_icon">{{item.date}}</h2>
                    <div class="nav_link_text_container">
                        <h3 class="nav_link_text">{{item.title}}</h3>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
