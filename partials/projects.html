<div class="view">

        <div class="navbox">
            <div class="nav_item">
                <h2 class="nav_link_icon">{{item.text}}</h2>
                <div class="nav_link_text_container">
                    <h3 class="nav_link_text">{{item.tech}}</h3>
                </div>
            </div>
        </div>
        </a>
    </div>
</div>
