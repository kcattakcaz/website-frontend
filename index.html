<!DOCTYPE html>
<html lang="en" ng-app="mSiteModule">
<head>
    <meta charset="UTF-8">
    <title>Zach Jaghory</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <base href="/~zach.jaghory/m/">





</head>
<body data-ng-controller="MainController">

<div class="container">
    <div class="row">
        <div class="col-xs-12" id="header">
            <h1 class="col-xs-8" id="header_title">Zach Jaghory</h1>
            <div class="col-xs-offset-8 col-xs-1">
                <i class="fa fa-linkedin-square fa-2x pull-right"></i>
            </div>
        </div>
    </div>

    <div data-ng-show="view_heading_visible" class="row view_heading">
        <div  class="col-xs-12">
            <a data-ng-href="{{view_nav_href}}" class="heading_directional_back" data-ng-class="view_nav_icon"></a>
            <h3 class="heading_title">{{view_title}}</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 content view_container" data-ng-view>
        </div>
    </div>

</div>

</body>
<script src="js/app.js"></script>
</html>
