<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Zach Jaghory</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


    <script ng-init="navlinks=[
{name:'doc_resume',text:'Resume',icon:'nav_link_icon fa fa-file-text-o fa-5x'},
{name:'projects',text:'Projects',icon:'nav_link_icon fa fa-file-code-o fa-5x'},
{name:'blog',text:'Blog',icon:'nav_link_icon fa fa-newspaper-o fa-5x'},
{name:'intr_resume',text:'Interactive Resume',icon:'nav_link_icon fa fa-hand-pointer-o fa-5x'},
{name:'about',text:'About',icon:'nav_link_icon fa fa-user fa-5x'},
{name:'contact',text:'Contact',icon:'nav_link_icon fa fa-envelope-o fa-5x'}]">

    </script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12" id="header">
            <h1 class="col-xs-8" id="header_title">Zach Jaghory</h1>
            <div class="col-xs-offset-8 col-xs-1">
                <i class="fa fa-linkedin-square fa-2x pull-right"></i>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 content">
            <div id="navs" >
                <div class="navbox_container col-sm-4" ng-repeat="item in navlinks">
                    <div class="navbox">
                        <div class="nav_item">
                            <span ng-class="item.icon"></span>
                            <div class="nav_link_text_container">
                                <h3 class="nav_link_text">{{item.text}}</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
