<!DOCTYPE html>
<html lang="en" ng-app="mSiteModule">
<head>
    <meta charset="UTF-8">
    <title>Zach Jaghory</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <base href="/~zach.jaghory/m/">





</head>
<body data-ng-controller="MainController">


<div id="header">
    <a data-ng-href="#/" class="col-xs-8" id="header_title">Zach Jaghory</a>
    <div id="header_links" class="col-xs-4">
        <a href="https://www.linkedin.com/in/zachjaghory" class="header_icon fa fa-linkedin-square fa-2x"></a>
        <a href="https://www.facebook.com/zachjaghory" class="header_icon fa fa-facebook-square fa-2x"></a>
        <a href="https://github.com/kcattakcaz" class="header_icon fa fa-github-square fa-2x"></a>
        <a class="header_icon fa fa-twitter-square fa-2x"></a>
    </div>
</div>

<div class="container">
    <div class="row">

    </div>

    <div data-ng-show="view_heading_visible" class="row view_heading">
        <div  class="col-xs-12">
            <a data-ng-href="{{view_nav_href}}" class="heading_directional_back" data-ng-class="view_nav_icon"></a>
            <h3 class="heading_title">{{view_title}}</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 content view_container" data-ng-view>
        </div>
    </div>

</div>

</body>
<script src="js/app.js"></script>
</html>
